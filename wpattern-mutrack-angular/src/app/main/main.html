<div class="container" ng-controller="MainCtrl">

  <h2>Rastreamento de Pacotes</h2>

  <div class="row">
     <div class="panel panel-primary filterable">
         <div class="panel-heading">
             <h3 class="panel-title">Pacotes</h3>
             <div class="pull-right">
                 <button class="btn btn-default btn-xs btn-filter">
                   <span class="glyphicon glyphicon-filter"></span> Filtrar
                 </button>
             </div>
         </div>
         <table class="table">
             <thead>
                 <tr class="filters">
                     <th><input id="packageCode" type="text" class="form-control" placeholder="Código" disabled></th>
                     <th><input id="packageName" type="text" class="form-control" placeholder="Nome" disabled></th>
                     <th><input id="packageDescription" type="text" class="form-control" placeholder="Descrição" disabled></th>
                     <th><input id="packageStatus" type="text" class="form-control" placeholder="Último Status" disabled></th>
                     <th><input id="packageDelete" type="text" class="form-control" disabled></th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="package in packages">
                     <td><a ng-href="http://websro.correios.com.br/sro_bin/txect01$.Inexistente?P_LINGUA=001&P_TIPO=002&P_COD_LIS={{ package.code }}" target="_blank">{{ package.code }}</a></td>
                     <td>{{ package.name }}</td>
                     <td>{{ package.description }}</td>
                     <td>
                       <i class="fa fa-spinner fa-pulse fa-2x" ng-show="package.lastStatusChecking"></i>
                       <span class="label" ng-class="package.status == 1 ? 'label-success' : 'label-warning'">{{ package.status == 1 ? 'Recebido' : 'Acompanhando' }}</span>
                       {{ package.lastStatus }}<br>{{ package.date | date:'yyyy-MM-dd HH:mm' }}
                     </td>
                     <td class="delete">
                       <button class="btn btn-danger" ng-click="deletePackage(package)" aria-label="remove">X</button>
                     </td>
                 </tr>
             </tbody>
         </table>
     </div>
  </div>

  <form role="form" ng-submit="savePackage()">
    <fieldset>
      <legend><Buscar></Buscar>Buscar Pacote</legend>

      <!-- Numero -->
      <div class="form-group">
        <label class=" control-label" for="textinput">Código</label>
        <div class="">
          <input name="textinput" placeholder="Código do pacote" class="form-control input-md" type="text" ng-model="package.code">
        </div>
      </div>

      <!-- Nome -->
      <div class="form-group">
        <label class=" control-label" for="textinput">Nome</label>
        <div class="">
          <input name="textinput" placeholder="Nome do Pacote" class="form-control input-md" type="text" ng-model="package.name">
        </div>
      </div>

      <!-- Descrição -->
      <div class="form-group">
        <label class=" control-label" for="textinput">Descrição</label>
        <div class="">
          <input name="textinput" placeholder="Descrição do Pacote" class="form-control input-md" type="text" ng-model="package.description">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="">
          <button name="singlebutton" class="btn btn-primary">Salvar Pacote</button>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="container">
  	<div class="row-fluid">
        <div class="span8">
        	<iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
    	</div>
    </div>
  </div>

</div>
