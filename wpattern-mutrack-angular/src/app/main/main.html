<div class="container" ng-controller="MainCtrl">

  <table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>Code</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="package in packages">
              <td>{{ package.code }}</td>
              <td>{{ package.location }}</td>
              <td>{{ package.status }}</td>
          </tr>
        </tbody>
    </table>

</div>
