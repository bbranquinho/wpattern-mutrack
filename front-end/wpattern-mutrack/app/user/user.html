<div class="container">
  <button type="button" class="btn btn-default btn-lg btn-primary" ng-hide="showAddEditUser" ng-click="show()">
    Adicionar Usuário
  </button>

  <form class="form-horizontal" ng-submit="save(user)" ng-hide="!showAddEditUser">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome" ng-model="user.name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" placeholder="Senha" ng-model="user.password" required>
    </div>

    <div class="form-group">
      <label>Permissões</label> <br>
      <input type="checkbox" ng-model="user.permission.admin" ng-checked="user.permission.admin"> Administrador <br>
      <input type="checkbox" ng-model="user.permission.user" ng-checked="user.permission.user"> Usuário <br>
    </div>

    <button type="submit" class="btn btn-default btn-lg btn-primary">Salvar</button>
    <button type="button" class="btn btn-default btn-lg btn-primary" ng-click="hide()">Cancelar</button>
  </form>

  <div class="panel panel-primary filterable">
      <div class="panel-heading">
          <h3 class="panel-title">Usuários</h3>
      </div>
      <table class="table">
          <thead>
              <tr class="filters">
                  <th><input id="userName" type="text" class="form-control" placeholder="Nome" disabled></th>
                  <th><input id="userEmail" type="text" class="form-control" placeholder="Email" disabled></th>
                  <th><input id="userPermission" type="text" class="form-control" placeholder="Permissões" disabled></th>
                  <th><input id="userEdit" type="text" class="form-control" disabled></th>
                  <th><input id="userDelete" type="text" class="form-control" disabled></th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="user in users">
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <input type="checkbox" ng-checked="user.permission.admin" disabled> Administrador <br>
                    <input type="checkbox" ng-checked="user.permission.user" disabled> Usuário <br>
                  </td>
                  <td class="search">
                    <button class="btn glyphicon glyphicon-edit" ng-click="update(user)"></button>
                  </td>
                  <td class="delete">
                    <button class="btn btn-danger" ng-click="delete(user)" aria-label="remove">X</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
