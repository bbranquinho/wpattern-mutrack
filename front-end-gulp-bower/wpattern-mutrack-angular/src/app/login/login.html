<div class="container">

	<form class="wrapper" ng-submit="login(email, password)">
    <h3 class="form-signin-heading">Bem Vindo!<br>Acesse utilizando email e senha.</h3>
	  <hr class="colorgraph"><br>

	  <input name="email" ng-model="email" type="text" class="form-control" placeholder="Email" required="" autofocus="" />
	  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Senha" required=""/>

	  <button class="btn btn-lg btn-primary btn-block" value="Login" type="Submit">Acessar</button>
	</form>

</div>
