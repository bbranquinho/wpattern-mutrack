<div class="container">
  <label><h2>Alterar a Senha</h2></label>

  <form class="form-horizontal" ng-submit="changePassword(user)">
    <div class="form-group">
      <label>Senha Atual</label>
      <input type="password" class="form-control" placeholder="Senha atual" ng-model="user.currentPassword" requerid>
    </div>
    <div class="form-group">
      <label>Nova Senha</label>
      <input type="password" class="form-control" placeholder="Nova senha" ng-model="user.newPassword" requerid>
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-primary">Salvar</button>
  </form>
</div>
